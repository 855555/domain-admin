name: Create Release

#on:
#  push:
#    tags:
#      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

on:
  push:
    branch: ['master']

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      # 拉取前端最新的dist代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'mouday/domain-admin-web'
          ref: 'master'
          token: ${{ secrets.GH_PAT }}
          path: 'domain_admin_web'

      # 拉取H5前端最新的代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'mouday/domain-admin-mini'
          ref: 'master'
          token: ${{ secrets.GH_PAT }}
          path: 'domain_admin_mini'

      # 拉取web前端最新的代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'mouday/domain-admin-web'
          ref: 'dist'
          token: ${{ secrets.GH_PAT }}
          path: 'domain_admin_web'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build
        run: |
            python setup.py sdist bdist_wheel --python-tag py2.py3

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/*
          body: Please refer to [CHANGELOG.md](https://github.com/mouday/domain-admin/blob/master/CHANGELOG.md) for details.
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
